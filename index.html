<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>User Profile</h1>
            <img id="profile-pic" src="/profile-picture" alt="Profile Picture" width="100" height="100">
            <p id="name">John Doe</p>
            <p id="email">john.doe@example.com</p>
            <p id="interest">Coding</p>
            <button onclick="editProfile()">Edit Profile</button>
        </div>

        <div class="container-edit" style="display: none;">
            <h1>Edit Profile</h1>
            <label>Profile Picture URL:</label><br>
            <input id="input-profile-pic" type="text"><br>
            <label>Name:</label><br>
            <input id="input-name" type="text"><br>
            <label>Email:</label><br>
            <input id="input-email" type="text"><br>
            <label>Interest:</label><br>
            <input id="input-interest" type="text"><br>
            <button onclick="saveProfile()">Save Profile</button>
        </div>
    </body>

    <script>
        function editProfile() {
            document.querySelector('.container').style.display = 'none'
            document.querySelector('.container-edit').style.display = 'block'

            const name = document.querySelector('#name').textContent
            document.querySelector('#input-name').value = name

            const email = document.querySelector('#email').textContent
            document.querySelector('#input-email').value = email

            const interest = document.querySelector('#interest').textContent
            document.querySelector('#input-interest').value = interest

            const profilePic = document.querySelector('#profile-pic').src
            document.querySelector('#input-profile-pic').value = profilePic
        }

        function saveProfile() {
            document.querySelector('.container').style.display = 'block'
            document.querySelector('.container-edit').style.display = 'none'

            const name = document.querySelector('#input-name').value
            document.querySelector('#name').textContent = name

            const email = document.querySelector('#input-email').value
            document.querySelector('#email').textContent = email

            const interest = document.querySelector('#input-interest').value
            document.querySelector('#interest').textContent = interest

            const profilePic = document.querySelector('#input-profile-pic').value
            document.querySelector('#profile-pic').src = profilePic
        }
    </script>
</html>
